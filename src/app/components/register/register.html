<div class="flex align-items-center justify-content-center min-h-screen register-body">
    <p-card header="Crear Cuenta" [style]="{ width: '450px' }" class="shadow-4">
        <div class="flex flex-column gap-3">
            <div class="flex flex-column gap-2">
                <label for="name">Nombre Completo</label>
                <input pInputText id="name" class="w-full" />
            </div>

            <div class="flex flex-column gap-2">
                <label for="email">Correo Electrónico</label>
                <input pInputText id="email" type="email" class="w-full" />
            </div>

            <div class="flex flex-column gap-2">
                <label for="new-pass">Contraseña Nueva</label>
                <p-password id="new-pass" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full"
                    promptLabel="Elige una clave" weakLabel="Débil" mediumLabel="Media" strongLabel="Fuerte" />
            </div>

            <div class="flex align-items-center gap-2 mt-2">
                <p-button label="Crear Cuenta" icon="pi pi-check" class="flex-auto" severity="success" />
                <p-button label="Cancelar" [routerLink]="['/']" class="flex-auto" severity="secondary" variant="text" />
            </div>
        </div>
    </p-card>
</div>
