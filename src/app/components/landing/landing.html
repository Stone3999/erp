<main class="main-container">
    <div class="hero-section">
        <div class="logo-area">
            <h1>Bienvenido a <span class="highlight">Antigravity</span></h1>
            <p class="subtitle">Software Development & Management</p>
        </div>

        <div class="card shadow-2">
            <div class="card-header">
                <span class="badge">✅ PrimeNG v21 Activo</span>
                <h2>Panel de Control</h2>
            </div>

            <div class="button-showcase">
                <div class="flex flex-wrap gap-2 justify-content-center">
                    <p-button label="Ir al Login" icon="pi pi-user" [routerLink]="['/login']" severity="primary" />
                    <p-button label="Registrarse" icon="pi pi-user-plus" [routerLink]="['/register']"
                        severity="secondary" variant="outlined" />
                </div>
            </div>
        </div>

        <div class="info-footer">
            <p>Node v22 · Angular CLI v20 · PrimeNG v21</p>
        </div>
    </div>
</main>
